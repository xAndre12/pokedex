<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="titlu">
        Pokedex
    </h1>
    <main>
        <div class="card">
            <img src="" alt="" class="pokemon">
            <p class="pokeName">
                Name:<span class="name"></span>
            </p>
            <p class="pokeType">
                Type:<span class="type"></span>
            </p>
        </div>
        <div class="arrows">
            <img src="./img/pngfind.com-left-arrow-png-772805.png" alt="arrow-left" class="arrowLeft">
            <img src="./img/pngfind.com-left-arrow-png-772805.png" alt="arrow-right" class="arrowRight">
        </div>
        <input type="number" placeholder="Choose your pokemons number" class="input"/>   
        <button class="search">
            search
        </button>
    </main>
</body>
</html>
